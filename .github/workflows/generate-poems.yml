name: Generate Poems

on:
  workflow_dispatch:
    inputs:
      brief:
        description: 'Poem brief (optional)'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      models: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install openai

      - name: Generate poems
        env:
          GITHUB_TOKEN: ${{ secrets.MODELS_TOKEN || secrets.GITHUB_TOKEN }}
          POEM_BRIEF: ${{ inputs.brief }}
        run: python generate_poems.py

      - name: Show results in summary
        run: cat results.md >> $GITHUB_STEP_SUMMARY

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results.md
