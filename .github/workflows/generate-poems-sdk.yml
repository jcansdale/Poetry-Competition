name: Generate Poems (Copilot SDK)

on:
  workflow_dispatch:
    inputs:
      brief:
        description: 'Poem brief (optional)'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Generate poems
        env:
          POEM_BRIEF: ${{ inputs.brief }}
        run: node generate_poems.mjs

      - name: Show results in summary
        run: cat results.md >> $GITHUB_STEP_SUMMARY

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results-copilot-sdk
          path: results.md
